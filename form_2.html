<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <label for="name">Enter your Name:</label><br>
        <input type="text" name="name"><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" name="email"><br>
        <label for="pass">Enter your password:</label><br>
        <input type="password" name="pass"><br>
        <label for="fruits">Choose your favoirite fruit(s):</label>
        <input type="checkbox" name="fruit1" id="fruit1">
        <label for="fruit1">Banana</label>
        <input type="checkbox" name="fruit2" id="fruit2">
        <label for="fruit2">Mango</label><br>
        <label for="status">Are you cool?</label>
        <input type="radio" name="yesno" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="yesno" id="no">
        <label for="no">No</label><br>
        <label for="f_planet">What is favoirite planet?</label>
        <select name="f_planet" id="f_planet">
            <option value="none" selected disabled hidden >--Please choose an option--</option>
            <option value="mars">Mars</option>
            <option value="earth">Earth</option>
        </select><br>
        <label for="yourself">Tell us about your self</label><br>
        <textarea name="yourself" id="yourself" cols="30" rows="10"></textarea><br>
        <input type="submit" value="SUBMIT" >
        <input type="submit" value="Go" >

    


    </form>
</body>
</html>
